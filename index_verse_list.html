<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF8" />

<link id="theme-css" href="css/jquery-ui/cupertino/jquery-ui.css" media="screen" rel="stylesheet" type="text/css" />

<!-- CODE MIRROR STYLES -->
<link href="node_modules/codemirror/lib/codemirror.css" media="screen" rel="stylesheet" type="text/css" />
<link href="node_modules/codemirror/theme/mbo.css" media="screen" rel="stylesheet" type="text/css" />

<!-- CHART.JS STYLES -->
<link href="node_modules/chart.js/dist/Chart.min.css" media="screen" rel="stylesheet" type="text/css" />

<!-- CUSTOM STYLES -->
<link href="css/loader.css" media="screen" rel="stylesheet" type="text/css" />
<link href="css/main.css" media="screen" rel="stylesheet" type="text/css" />

</head>

<body style="width: 100%; height: 100%; margin: 0; padding: 0;">
  <div class="verse-list-frame">
    <div class="module-search-result-header">
    </div>

    <div class='verse-statistics-chart-container'>
      <canvas class="verse-statistics-chart">
      </canvas>
    </div>

    <div class="verse-list-loading-indicator">
      <div style="float: left;" class="verse-list-loading-indicator-text loading-indicator-text"></div>

      <div class="loader">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
    </div>
  
    <div class='search-progress-bar progress-bar' style="margin-left: 2em; margin-right: 2em;"><div class='progress-label'></div></div>

    <div id="verse-list" class="verse-list">
      <h2>TEST</h2>
      <div class="help-text">
      </div>
    </div>
  </div> <!-- verse-list-frame -->
